<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login-Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <center><img src="images/avatar.png" class="avatar" title="You" alt="Your Avatar"></center>
    </div>
    <div class="right-container">
      <h3><center>Member Login</center></h3>
      <div class="box-container"><img src="images/email.png" class="icon"><input type="text" name="email" placeholder="E-Mail" id="email-box"></div>
      <div class="box-container"><img src="images/password.png" class="icon"><input type="password" name="password" placeholder="Password" id="password-box"></div>
      <button>LOGIN</button>
      <span class="small-text"><u>Forgot Username/Password?</u></span><br>
      <div class="google"><img src="images/google.png" class="icon"><span style="display: block; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; font-size: 12px;">Log In With Google</span></div>
      <div class="facebook"><img src="images/facebook.png" class="icon"><span style="display: block; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto; font-size: 12px;">Log In With Facebook</div>
      <span class="small-text">Create Account-></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
